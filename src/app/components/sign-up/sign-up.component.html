<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Register User</h3>

      <div class="formGroup">
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btn-block btn-primary"
          value="Sign Up"
          (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>

      <div class="formGroup">
        <button
          type="button"
          class="btn btn-block btn-danger"
          (click)="ngAuthService.GoogleAuth()"
        >
          Continue with Google
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Already have an account?
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
